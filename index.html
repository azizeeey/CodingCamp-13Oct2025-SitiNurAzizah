<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siti's To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="notification" class="notification-popup"></div>
    
    <button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon"></i> 
    </button>

    <div class="container">
        <header class="summary-card">
            <div class="stat-item">
                <span class="stat-label">TOTAL TASKS</span>
                <span class="stat-value total" id="total-tasks">0</span> 
            </div>
            <div class="stat-item">
                <span class="stat-label">COMPLETED</span>
                <span class="stat-value completed" id="completed-tasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">PENDING</span>
                <span class="stat-value pending" id="pending-tasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">PROGRESS</span>
                <span class="stat-value progress" id="progress-percent">0%</span>
            </div>
        </header>
        
        <div class="progress-bar-container">
            <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%;"></div>
        </div>

        <form id="todo-form" class="input-section">
            <input type="text" id="todo-input" placeholder="Add a todo . . ." required>
            <input type="date" id="date-input" required> 
            <button type="submit" id="add-task-btn" class="add-button"><i class="fas fa-plus"></i></button>
            
            <input type="hidden" id="current-task-id"> 
            <input type="hidden" id="current-parent-id"> 
            <input type="hidden" id="input-mode" value="add"> 
        </form>
        
        <div id="input-status-indicator" class="input-status-indicator" style="display: none;">
            <span>Current Mode: <strong id="status-mode-name"></strong> for <strong id="status-target-name"></strong></span>
            <button id="cancel-input-mode" class="cancel-input-mode"><i class="fas fa-times"></i></button>
        </div>


        <div class="controls-section">
            <input type="text" id="search-input" placeholder="Search tasks...">
            
            <div class="filter-dropdown">
                <button id="filter-btn" class="filter-btn">
                    <i class="fas fa-filter"></i> <span>ALL</span>
                </button>
                <div id="filter-menu" class="dropdown-menu">
                    <a href="#" data-filter="all" class="active"><i class="fas fa-list-ul"></i> All Tasks</a>
                    <a href="#" data-filter="pending"><i class="fas fa-clock"></i> Pending</a>
                    <a href="#" data-filter="completed"><i class="fas fa-check-circle"></i> Completed</a>
                </div>
            </div>
            
            <button id="delete-all-btn" class="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="task-list-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40%;">TASK</th>
                        <th style="width: 20%;">DUE DATE</th>
                        <th style="width: 15%;">STATUS</th>
                        <th style="width: 25%;">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2 id="confirm-title">Delete Task</h2>
            <p id="confirm-message">Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="modal-cancel">CANCEL</button>
                <button id="modal-delete-btn" class="modal-delete">DELETE</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
